<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you drink water today?</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: #0099cc;
            font-family: 'Comic Neue', cursive;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
           background: url('krystian-tambur-k7rZ8wTfABA-unsplash.jpg') no-repeat center center fixed;
           background-size: cover;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        #incrementButton {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-family: 'Comic Neue', cursive;
            color: #ffffff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #incrementButton:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        #counterValue {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: #00c8ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
        }
        
        #popup {
            display: none;
            background-color: rgba(0, 200, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 2rem;
            font-family: 'Comic Neue', cursive;
            position: absolute;
            top: 30%;
            animation: popUpAnimation 1s ease-out forwards;
        }

        @keyframes popUpAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #glass {
            width: 150px;
            height: 300px;
            border: 4px solid #ffffff;
            border-radius: 20px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background-color: #00c8ff;
            transition: height 0.5s ease-in-out;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        @media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    #incrementButton {
        padding: 15px 30px;
        font-size: 1.2rem;
    }
}


    </style>
</head>

<body>
    <h1>Click the button everytime you drink a glass of water!</h1>
    <button id="incrementButton">ðŸ’§ Click Me! ðŸ’§</button>
    <p>Counter:</p>
    <div id="counterValue">0</div>
    <div id="popup">Keep going!</div>
    <div id="glass">
        <div id="water"></div>
    </div>
    <script>
        let counter = 0;

        document.getElementById("incrementButton").addEventListener("click", function() {
            counter++;
            document.getElementById("counterValue").textContent = counter;

            const popup = document.getElementById("popup");
            popup.style.display = "block";  

            setTimeout(function() {
                popup.style.display = "none";
            }, 1000);

            let waterHeight = counter *6.25;

            if (waterHeight > 100) {
                waterHeight = 100;
            }

            document.getElementById("water").style.height = waterHeight + "%";

            const clickSound = new Audio('glug-glug-glug-39140.mp3');
            document.getElementById("incrementButton").addEventListener("click", function() {
                clickSound.play();
            });
        });
    </script>
</body>
</html>
